<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="bg-darkblue">
        <a href="#">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
      </div>
      <nav class="bg-blue">
        <a class="txt-white" href="#">All</a>
        <a class="txt-white" href="#">Today's deals</a>
        <a class="txt-white" href="#">Customer Service</a>
        <a class="txt-white" href="#">Registry</a>
        <a class="txt-white" href="#">Gift Cards</a>
        <a class="txt-white" href="#">Sell</a>
      </nav>
    </header>
    <main>
      <div id="offer" class="bg-orange">
        <a class="txt-white txt-center" href="#">
          Shop all holiday gift cards
        </a>
      </div>
      <a href="#">
        <section id="section1">
          <h1 class="bold txt-center txt-capitalize">Holiday gift guides</h1>
          <h2 class="bold txt-center">Be a go-gifter</h2>
        </section>
      </a>
      <section id="section2" class="bg-white">
        <div class="caption">
          <h2>Find the perfect gift</h2>
          <a class="bold txt-blue" href="#">Shop now</a>
        </div>
        <div id="figure-container" class="txt-center">
          <figure>
            <a href="#">
              <img src="./assets/images/img_1.jpg" alt="tablet" />
            </a>
          </figure>
          <figure>
            <a href="#">
              <img src="./assets/images/img_2.jpg" alt="notebook" />
            </a>
          </figure>
          <figure>
            <a href="#">
              <img src="./assets/images/img_3.jpg" alt="watch" />
            </a>
          </figure>
          <figure>
            <a href="#">
              <img src="./assets/images/img_4.jpg" alt="pets" />
            </a>
          </figure>
        </div>
      </section>
      <section id="section3" class="txt-center">
        <img src="./assets/images/img_9.png" alt="shop-gaming" />
        <div>
          <h2>Play the gifting game</h2>
          <a href="#" class="bold txt-blue">Shop gaming</a>
        </div>
      </section>
      <section id="section4" class="txt-center">
        <img src="./assets/images/img_10.png" alt="shop-audio&accessories" />
        <div>
          <h2>The sound of cheer</h2>
          <a href="#" class="txt-capitalize bold txt-blue"
            >Shop audio & accessories</a
          >
        </div>
      </section>
    </main>
    <footer class="txt-center">
      <div class="bg-blue">
        <a class="bold txt-white" href="#header">Back to top</a>
      </div>
      <div class="bg-darkblue">
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
    </footer>
  </body>
</html>
